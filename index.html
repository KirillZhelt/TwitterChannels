<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>

    <link rel="stylesheet" type="text/css" href="css/mainStyles.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <section class="channels">
        <header class="page-header">
            <h1 class="page-header__headline">
                Twitter Channels
            </h1>
        </header>

        <header class="search-header">
            <h5 class="search-header__headline">
                Enter the name of the channel
            </h5>
        </header>

        <div class="search-bar">
            <input type="text" class="search-bar__input">
            <div class="search-bar__dropdown-hints">

            </div>

            <button class="search-bar__button">
                Add channel
            </button>
        </div>

        <section class="channels-list">
            <div class="channel">
                <h5 class="channel__name">CNN</h5>
                <img src="media/recycle-bin.png" class="channel__delete"></span>
                <div class="channel__info">
                    <p class="channel__text channel__description">
                        Explore the universe and discover our home planet with NASA.
                    </p>
                    <p class="channel__text channel__number-of-tweets">
                        Tweets: 59k
                    </p>
                    <p class="channel__text channel__number-of-followers">
                        Followers: 234k
                    </p>
                </div>
            </div>
        </section>
    </section>

    <script src="index.js"></script>

</body>
</html>
